<nav id="navbar" class="dynamic-nav bg-info white tc center pv3 z-5 br-100 br--bottom shadow-5">
{{ $currentPage := . }}
<a href="/" class="growph4-l ph3 no-underline dib f6 f5-l dib mr3 mr4-l bg-animate hover-bg-blue br-pill">Home</a>
{{ range .Site.Menus.main }}
<a class="dynamic-nav-item{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}} growph4-l ph3 no-underline dib f6 f5-l dib mr3 mr4-l bg-animate hover-bg-blue br-100 br--bottom" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
{{ end }}

{{ if not .Page.IsHome}}
<aside class="z-4 db absolute w-100 top-3 shadow-5 bg-warning br-pill br--right mw6">
{{ partial "breadcrumb" . }}
</aside>
{{ end}}
</nav>
