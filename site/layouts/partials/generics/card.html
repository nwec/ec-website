<article class="center mw5 mw6-ns hidden ba mv4">
  <h1 class="f4 bg-near-black white mv0 pv2 ph3">{{.heading | default "heading"}}</h1>
    <h1 class="f4 bg-near-black white mv0 pv2 ph3">{{.subheading | default "subheading"}}</h1>
    <h1 class="f4 bg-near-black white mv0 pv2 ph3">{{.subheading1 | default "subheading1"}}</h1>
  <div class="pa3 bt">
    <p class="f6 f5-ns lh-copy measure mv0">
      {{ .description | default "Lorem ipsum dolor sit amet, consetetur sadipscing elitr" }}
    </p>
  </div>
</article>
