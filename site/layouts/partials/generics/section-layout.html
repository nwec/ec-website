<section id="#{{anchorize .title }}" class="center mw8 cf ph3 ph5-ns pv5 {{ .bgColor}}">
  <header class="fn fl-ns w-50-ns pr4-ns ">
    <h1 class="f2 lh-title fw9 mb3 mt0 pt3 bt bw2">
    <a href="#{{anchorize .Title }}" class="no-underline">{{ .title  }}</a>
    </h1>
    <h2 class="f3 mid-gray lh-title">
      {{ .subtitle }}
    </h2>
    <footer>


  </footer>
  </header>
  <div class="fn fl-ns w-50-ns">
    <p class="f5 lh-copy measure mt0-ns georgia">
      {{.p1  }}
    </p>
    <nav class=" bb br tl mw8 center mt4 ">
    <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="{{.action0 }}">{{.action0desc}}</a>
    {{ if .action1}}
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="{{.action1 }}">{{.action1desc}}</a>
    {{ end }}
    {{ if .action2 }}
    <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="{{.action2 }}">{{.action2desc}}</a>
    {{ end }}
  </nav>
  </div>

</section>
