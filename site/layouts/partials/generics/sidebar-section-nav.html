<aside class="z-4 db fixed w-20 bottom-3 left-0 shadow-5 bg-info white br-pill br--right mw6">
  <nav class="sidebar">
  <h4> In this section </h4>
  <ul class="contents">
    {{ template "_internal/pagination.html" . }}
    {{ range .Paginator.Pages }}
      {{/* {{ printf "%#v"  .File.BaseFileName}}
      {{ printf "%#v"  .Params}} */}}
      <div class="post">
        <h2 class="post__title">
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h2>
      </div>
    {{ end }}
    {{ range .Sections }}
    <div class="post">
      <h2 class="post__title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
    </div>
    {{ end }}
  </ul>
</nav>
</aside>
